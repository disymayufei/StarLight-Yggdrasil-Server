plugins {
	id 'org.springframework.boot' version '2.0.1.RELEASE'

	// stay at 1.4.20 because of [issue-97](https://github.com/n0mer/gradle-git-properties/issues/97)
	// update it after 1.5 is released
	id 'com.gorylenko.gradle-git-properties' version '1.4.20'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'org.to2mbn'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 10

repositories {
	jcenter()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-webflux'
	compile 'com.googlecode.concurrentlinkedhashmap:concurrentlinkedhashmap-lru:1.4.2'
}

bootJar {
	launchScript {
		properties(
			'initInfoProvides': project.name,
			'initInfoShortDescription': project.name,
			'initInfoDescription': project.name
		)
	}
}

gitProperties {
	gitRepositoryRoot = new File("${project.rootDir}/..")
}

springBoot {
	buildInfo()
}

defaultTasks 'clean', 'bootJar'

group = 'org.to2mbn'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.gorylenko.gradle-git-properties'

buildscript {
	repositories {
		jcenter()
		maven { url 'https://repo.spring.io/snapshot' }
		maven { url 'https://repo.spring.io/milestone' }
		maven { url 'https://plugins.gradle.org/m2/' }
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.BUILD-SNAPSHOT'
		classpath 'gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.20'
	}
}

repositories {
	jcenter()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-webflux'
	compile 'commons-io:commons-io:2.6'
}

bootJar {
	launchScript {
		properties(
			'initInfoProvides': project.name,
			'initInfoShortDescription': project.name,
			'initInfoDescription': project.name
		)
	}
}

gitProperties {
	gitRepositoryRoot = new File("${project.rootDir}/..")
}

springBoot {
	buildInfo()
}

defaultTasks 'clean', 'bootJar'
